<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css">
    <title>Cat Clicker</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h1>This is Cat Clicker</h1>
      </div>
      <div class="row">
        <div class="cat-image-box">
          <img id="js-cat-image-1" src="./img/cat1.jpg" alt="Image of a super cute cat">
          <h3>Gonzo</h3>
          <p>Gonzo was clicked <span id="js-display-count">0</span> times.</p>
        </div>
        <div class="cat-image-box">
          <img id="js-cat-image-2" src="./img/cat2.jpg" alt="Image of another super cute cat">
          <h3>Emma</h3>
          <p>Emma was clicked <span id="js-display-count">0</span> times.</p>
        </div>
      </div>

    </div>
  </body>
  <script type="text/javascript">

    //Find Elements in the document
    var clickTarget = document.getElementById("js-cat-image");
    var countDisplay = document.getElementById("js-display-count");

    //Set Initial Counter to Zero
    var counter = 0;

    clickTarget.addEventListener('click', function(){
      //increment Counter by 1 each time the clickTarget is clicked
      counter++;
      //Update the Current Value of the Count-Display
      countDisplay.innerText=counter;
    });

  </script>
</html>
